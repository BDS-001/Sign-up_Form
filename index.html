<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo-container">
            <img src="./resources/odin-lined.png" alt="idin image" id="odin-logo">
            <h1>ODIN</h1>
        </div>
        <img src="./resources/forest.jpg" alt="forest with rays of light" width="">
    </div>
    <div class="page-content">

        <h2>This is some text in the meantime</h2>

        <form action="post">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div class="form-field">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form-field">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-field">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
